<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ajouter un Livre</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 0.75rem;
            font-size: 0.9rem;
        }

        .btn-success {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #4caf50;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #45a049;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        .mt-2 {
            margin-top: 1rem;
        }

        .col-form-label {
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div>
            <h2>Ajouter un Livre :</h2>
        </div>
        <form>
            <div class="form-group">
                <label class="col-form-label">ID Livre</label>
                <input type="text" [(ngModel)]="newLivre.idLivre" name="idLivre" class="form-control">
            </div>
            <div class="form-group">
                <label class="col-form-label">Titre Livre</label>
                <input type="text" [(ngModel)]="newLivre.titreLivre" name="nomLivre" class="form-control">
            </div>
            <div class="form-group">
                <label class="col-form-label">Prix Livre</label>
                <input type="number" [(ngModel)]="newLivre.prixLivre" name="prixLivre" class="form-control">
            </div>
            <div class="form-group">
                <label class="col-form-label">Date cr√©ation</label>
                <input type="date" [(ngModel)]="newLivre.datePublication" name="dateCreation" class="form-control">
            </div>
            <div class="form-group">
                <label class="col-form-label">Categorie</label>
                <select class="form-control" id="idCat" name="idCat" [(ngModel)]="newIdCat">
                    <option *ngFor="let cat of categories" [value]="cat.idCat">
                        {{cat.nomCat}}
                    </option>
                </select>
            </div>
            <div class="mt-2">
                <button type="submit" (click)="addLivre()" class="btn btn-success">Ajouter</button>
            </div>
        </form>
    </div>
</body>

</html>
